<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>TTS Study Assistant</h1>

        <div class="status">
            <span class="status-label">Status:</span>
            <span id="status-text" class="status-active">Active</span>
        </div>

        <div id="playback-status" class="playback-status hidden">
            <div class="playback-info">
                <span id="playback-state">Idle</span>
            </div>
            <div class="queue-info hidden" id="queue-info">
                <span>Queue: <span id="queue-count">0</span> items</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="rate-slider">Speed</label>
                <div class="slider-container">
                    <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
                    <span id="rate-value">1.0x</span>
                </div>
            </div>

            <div class="control-group">
                <label for="pitch-slider">Pitch</label>
                <div class="slider-container">
                    <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1">
                    <span id="pitch-value">1.0</span>
                </div>
            </div>

            <div class="control-group">
                <label for="volume-slider">Volume</label>
                <div class="slider-container">
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                    <span id="volume-value">100%</span>
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="play-pause-button" class="btn btn-primary hidden">Pause</button>
            <button id="stop-button" class="btn btn-secondary">Stop</button>
            <button id="toggle-button" class="btn btn-primary">Disable</button>
        </div>

        <div class="shortcut-info">
            <kbd>Ctrl+Shift+S</kbd> to speak selected text
        </div>
        <div class="auth-links">
            <a href="#" id="login-link" class="auth-link">Login</a>
            <span class="auth-sep">|</span>
            <a href="#" id="signup-link" class="auth-link">Sign Up</a>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="login-modal-overlay">
        <div class="modal-box" id="login-modal">
            <button class="modal-close" id="login-close">&times;</button>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-gradient">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal-overlay" id="signup-modal-overlay">
        <div class="modal-box" id="signup-modal">
            <button class="modal-close" id="signup-close">&times;</button>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-gradient">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
