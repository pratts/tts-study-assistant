<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=400, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="bg-gradient">
        <div class="popup-container">
            <header class="popup-header">
                <div class="header-content">
                    <div class="header-title">
                        <span class="logo">ðŸŽ§</span>
                        <span>Study Assistant</span>
                    </div>
                    <div class="header-subtitle">Listen while you learn</div>
                    <div class="header-auth" id="auth-header">
                        <button class="header-btn" id="login-btn">Login</button>
                        <button class="header-btn" id="signup-btn">Sign Up</button>
                    </div>
                </div>
            </header>
            <main class="popup-main">
                <div class="status-row">
                    <span class="status-dot"></span>
                    <span class="status-text" id="status-text">Active</span>
                </div>
                <div class="sliders">
                    <div class="slider-group">
                        <label for="volume-slider">Volume</label>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                        <span class="slider-value" id="volume-value">100%</span>
                    </div>
                    <div class="slider-group">
                        <label for="pitch-slider">Pitch</label>
                        <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1">
                        <span class="slider-value" id="pitch-value">1.0</span>
                    </div>
                    <div class="slider-group">
                        <label for="rate-slider">Speed</label>
                        <input type="range" id="rate-slider" min="0.5" max="3" step="0.1" value="1">
                        <span class="slider-value" id="rate-value">1.0x</span>
                    </div>
                </div>
                <div id="tts-controls" class="button-grid">
                    <button class="grid-btn play-btn" id="play-btn">Play</button>
                    <button class="grid-btn pause-btn" id="pause-btn">Pause</button>
                    <button class="grid-btn resume-btn" id="resume-btn">Resume</button>
                    <button class="grid-btn stop-btn" id="stop-btn">Stop</button>
                    <button class="grid-btn clear-btn" id="clear-btn" disabled>Clear Queue</button>
                </div>
                <button class="tts-toggle-btn" id="toggle-btn">Disable TTS</button>
            </main>
        </div>
    </div>
    <!-- Login Modal -->
    <div class="modal-overlay" id="login-modal-overlay">
        <div class="modal-box">
            <button class="modal-close" id="login-close">&times;</button>
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required autocomplete="current-password">
                </div>
                <button type="submit" class="modal-btn">Sign In</button>
            </form>
        </div>
    </div>
    <!-- Signup Modal -->
    <div class="modal-overlay" id="signup-modal-overlay">
        <div class="modal-box">
            <button class="modal-close" id="signup-close">&times;</button>
            <h2>Create Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required autocomplete="new-password">
                </div>
                <button type="submit" class="modal-btn">Create Account</button>
            </form>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
