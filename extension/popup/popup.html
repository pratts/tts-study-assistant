<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=400, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <div class="header-content">
                <div class="header-title">
                    <span class="logo">üìö</span>
                    <span>Study Assistant</span>
                </div>
                <div class="header-auth" id="auth-header">
                    <button class="header-btn" id="login-btn">Login</button>
                    <button class="header-btn" id="signup-btn">Sign Up</button>
                </div>
            </div>
        </header>
        
        <main class="popup-main">
            <!-- Player Controls (shown when playing) -->
            <div id="player-controls" class="player-controls hidden">
                <button id="play-pause-btn" class="control-btn">‚ñ∂Ô∏è Play</button>
                <button id="stop-btn" class="control-btn">‚èπÔ∏è Stop</button>
                <div id="now-playing" class="now-playing"></div>
            </div>
            
            <!-- Speed Control -->
            <div class="speed-control">
                <label for="rate-slider">Speed</label>
                <input type="range" id="rate-slider" min="0.5" max="3" step="0.1" value="1">
                <span class="slider-value" id="rate-value">1.0x</span>
            </div>
            
            <!-- Notes Section -->
            <div id="notes-section" class="notes-section">
                <h3>Notes from this site</h3>
                <div id="notes-carousel" class="notes-carousel">
                    <!-- Note cards will be inserted here -->
                </div>
                <button id="view-all-notes" class="btn-text">View All Notes ‚Üí</button>
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="empty-state hidden">
                <p>No notes from this site yet.</p>
                <p class="hint">Right-click selected text ‚Üí Study Assistant ‚Üí Save Note</p>
            </div>
        </main>
    </div>
    
    <!-- Login Modal -->
    <div class="modal-overlay" id="login-modal-overlay">
        <div class="modal-box">
            <button class="modal-close" id="login-close">&times;</button>
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required autocomplete="current-password">
                </div>
                <button type="submit" class="modal-btn">Sign In</button>
            </form>
        </div>
    </div>
    
    <!-- Signup Modal -->
    <div class="modal-overlay" id="signup-modal-overlay">
        <div class="modal-box">
            <button class="modal-close" id="signup-close">&times;</button>
            <h2>Create Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required autocomplete="new-password">
                </div>
                <button type="submit" class="modal-btn">Create Account</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="popup.js"></script>
</body>
</html>
